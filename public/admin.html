<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ste's website - Admin</title>
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/favicons/500x500.png" alt="Icon" class="me-2" style="max-height:3.5em">
                <h1 class="display-4 mb-0">ste's website (Admin)</h1>
            </div>
            <div>
                <a href="#" id="logoutLink" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="d-flex mb-4" id="uploadBar">
            <input type="file" id="fileInput" class="form-control me-2" accept=".jpg,.jpeg,.png">
            <input type="text" id="nameInput" class="form-control me-2" placeholder="Enter name">
            <button id="uploadBtn" class="btn btn-primary" disabled>Upload</button>
        </div>
        <div class="progress mt-2" style="height: 1.5rem; display: none;" id="uploadProgressContainer">
            <div id="uploadProgressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                0%
            </div>
        </div>
        <div id="gallery" class="row"></div>
    </main>

    <!-- Full Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" class="img-full" alt="Full">
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2025 ste's website. All rights reserved. (⌐■_■)</p>
        <a href="mailto:contact@sctruong.com" class="text-dark mx-2">Email</a> |
        <a href="https://github.com/stectr" class="text-dark mx-2" target="_blank">GitHub</a> |
        <a href="resume.pdf" class="text-dark mx-2" target="_blank">Resume</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('logoutLink').onclick = () => {
            window.location.href = '/index.html';
        };
    </script>
</body>

</html>

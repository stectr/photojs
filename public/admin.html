<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ste's website</title>
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Logout button top-right -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/favicons/500x500.png" alt="Icon" class="me-2" style="max-height:3.5em">
                <h1 class="mb-0">ste's website</h1>
            </div>
            <div>
                <a href="/logout" id="logoutLink" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div id="uploadBar" class="d-flex gap-2 mb-2">
            <input type="file" id="fileInput" class="form-control" accept=".jpg,.jpeg,.png">
            <input type="text" id="nameInput" class="form-control" placeholder="Enter name">
            <button id="uploadBtn" class="btn btn-primary" disabled>Upload</button>
        </div>

        <div id="uploadProgressContainer" class="progress mb-4" style="display: none; height: 1.5rem;">
            <div id="uploadProgressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar" style="width: 0%; height: 100%; line-height: 1.5rem; font-size: 0.9rem;">
                0%
            </div>
        </div>

        <div id="gallery" class="row g-4"></div>
    </main>


    <!-- Full Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" class="img-full" alt="Full">
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2025 ste's website. All rights reserved. (⌐■_■)</p>
        <a href="mailto:contact@sctruong.com" class="text-dark mx-2">Email</a> |
        <a href="https://github.com/stectr" class="text-dark mx-2" target="_blank">GitHub</a> |
        <a href="resume.pdf" class="text-dark mx-2" target="_blank">Resume</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('logoutLink').onclick = () => {
            window.location.href = '/index.html';
        };
    </script>
</body>

</html>

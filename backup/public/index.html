<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ste's website - Gallery</title>
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/favicons/500x500.png" alt="Icon" class="me-2" style="max-height:3.5em">
                <h1 class="display-4 mb-0">ste's website</h1>
            </div>
            <!-- <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Admin
                Login</button> -->
        </div>
    </nav>

    <main class="container my-5">
        <div id="gallery" class="row"></div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2025 ste's website. All rights reserved. (⌐■_■)</p>
        <a href="mailto:contact@sctruong.com" class="text-dark mx-2">Email</a> |
        <a href="https://github.com/stectr" class="text-dark mx-2" target="_blank">GitHub</a> |
        <a href="resume.pdf" class="text-dark mx-2" target="_blank">Resume</a>
    </footer>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="loginSubmit">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="viewer.js"></script>
    <script>
        document.getElementById('loginSubmit').onclick = () => {
            const u = document.getElementById('loginUsername').value.trim();
            const p = document.getElementById('loginPassword').value;
            if (u === 'admin' && p === 'password') {
                const loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                loginModal.hide();
                window.location.href = '/admin.html';
            } else {
                alert('Invalid credentials');
            }
        };
    </script>
</body>

</html>
